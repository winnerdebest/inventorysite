{% extends "extends/sbase.html" %}

{% block content %}
<div class="container">
    <h2>Request Purchase for {{ product.name }}</h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="vendor">Vendor:</label>
            <select name="vendor" id="vendor" class="form-control" required>
                {% for vendor in vendors %}
                    <option value="{{ vendor.id }}">{{ vendor.name }}</option>
                {% empty %}
                    <option value="">No vendors available</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="quantity_received">Quantity Received:</label>
            <input type="number" name="quantity_received" id="quantity_received" class="form-control" min="1" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit Request</button>
        <a href="{% url 'supervisor_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
